<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Events!!!</h1>
    </header>
    <section id="events">
      <h2>Fun With Events!!!!</h2>
      <button v-on:click="add(5)">Add</button>
      <button v-on:click="subtract(5)" >Remove</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <label for="name">Input Your Name Here: </label>
      <input id="name" type="text" v-on:input="yourName" v-on:keyup.enter="confirmInput">
      <p>Your Name: {{ confirmedName }}</p>

      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>sign up</button>
      </form>
    </section>
  </body>
</html>
